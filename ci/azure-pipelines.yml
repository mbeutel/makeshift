
trigger:
- master
- mr/*

pr:
- master

resources:
  repositories:
    - repository: CImakeshift
      type: github
      name: mbeutel/CImakeshift
      endpoint: mbeutel

jobs:
- template: azure-pipelines/cmake.yml@CImakeshift
  parameters:
    vcpkgRef: e2bb93a35f70851c2bfb60006f1f7659cd1637d1
    vcpkgManifestRoot: '$(Build.SourcesDirectory)/ci'

    cmakeTestArgs: '--exclude-regex "cuda"' # do not run CUDA tests

    cmakeBuildConfigurations: [Debug, RelWithDebInfo]

    targets:

    - os: Windows
      cxxCompiler: MSVC
      cxxCompilerVersions: [VS2019, VS2022]
      platforms: [x86, x64]
      cmakeConfigPreset: 'ci-msvc'

    - os: Windows
      cxxCompiler: Clang
      cxxCompilerVersions: [VS2019, VS2022]
      platforms: [x86, x64]
      cmakeConfigPreset: 'ci-clang-cl'

    - os: Windows
      cxxCompiler: MSVC
      cxxCompilerVersions: [VS2022]
      cudaCompiler: NVCC
      cudaCompilerVersions: [12_8]
      platforms: [x64]
      cmakeConfigPreset: 'ci-msvc'
      cmakeConfigArgs: '<cmakeConfigArgs> -DMAKESHIFT_BUILD_TESTING_CUDA=ON'

    - os: Linux
      cxxCompiler: GCC
      cxxCompilerVersions: [10]
      platforms: [x64]
      cmakeConfigPreset: 'ci-gcc'

    - os: Linux
      cxxCompiler: GCC
      cxxCompilerVersions: [13]
      platforms: [x64]
      cmakeConfigPreset: 'ci-gcc-sanitize'
      tag: 'sanitize'

    - os: Linux
      cxxCompiler: Clang
      cxxCompilerVersions: [12]
      platforms: [x64]
      cmakeConfigPreset: 'ci-clang'

    - os: Linux
      cxxCompiler: Clang
      cxxCompilerVersions: [17]
      platforms: [x64]
      cmakeConfigPreset: 'ci-clang-sanitize'
      tag: 'sanitize'

    - os: Linux
      cxxCompiler: GCC
      cxxCompilerVersions: [12]
      cudaCompiler: NVCC
      cudaCompilerVersions: [12_8]
      platforms: [x64]
      cmakeConfigPreset: 'ci-gcc'
      cmakeConfigArgs: '<cmakeConfigArgs> -DMAKESHIFT_BUILD_TESTING_CUDA=ON'

    - os: MacOS
      cxxCompiler: GCC
      cxxCompilerVersions: [10, 13]
      platforms: [x64]
      cmakeConfigPreset: 'ci-gcc'

    - os: MacOS
      cxxCompiler: AppleClang
      cxxCompilerVersions: [14_0_3, 15_4, 16]
      platforms: [x64]
      cmakeConfigPreset: 'ci-clang'
